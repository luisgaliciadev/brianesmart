<div>    
    <button type="button" class="btn waves-effect waves-light btn-rounded btn-default"  (click)="toPrint()">
            <i class="mdi mdi-printer"></i>
            Imprimir
    </button>
</div>


<div style="margin-left: 20px; margin-top: 20px;" id="report">
    <h2 align="center" style="text-decoration: underline">Listado de Viaticos | Desde: {{fhDesde}} / Hasta: {{fhHasta}}</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>Item</th>
                <th>Nro. Semana</th>
                <th>Zona</th>
                <th>Fecha Desde</th>
                <th>Fecha Hasta</th>
                <th>Monto Total (S/)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viatico of viaticos">
                <td>{{viatico.ITEMS}}</td>
                <td>{{viatico.NRO_SEMANA}}</td>
                <td>{{viatico.NB_ZONA_COND}}</td>
                <td>{{viatico.fhDesde}}</td>
                <td>{{viatico.fhHasta}}</td>
                <td>{{viatico.MONTO_TOTAL}}</td>
            </tr>
        </tbody>
    </table>
</div>
