<div>    
    <button type="button" class="btn waves-effect waves-light btn-rounded btn-default"  (click)="toPrint()">
            <i class="mdi mdi-printer"></i>
            Imprimir
    </button>
</div>


<div style="margin-left: 20px; margin-top: 20px;" id="report">
    <h2 align="center" style="text-decoration: underline">Listado de Reportes de Productividad | Desde: {{fhDesde}} / Hasta: {{fhHasta}}</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Item</th>
                <th>Nro. Semana</th>
                <th>Zona</th>
                <th>Fecha Desde</th>
                <th>Fecha Hasta</th>                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let reportProOp of reportsProOp">
                <td>{{reportProOp.ITEMS}}</td>
                <td>{{reportProOp.NRO_SEMANA}}</td>
                <td>{{reportProOp.NB_ZONA_COND}}</td>
                <td>{{reportProOp.fhDesde}}</td>
                <td>{{reportProOp.fhHasta}}</td>
            </tr>
        </tbody>
    </table>
</div>
