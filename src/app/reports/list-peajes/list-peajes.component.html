<div>    
    <button type="button" class="btn waves-effect waves-light btn-rounded btn-default"  (click)="toPrint()">
            <i class="mdi mdi-printer"></i>
            Imprimir
    </button>
</div>


<div style="margin-left: 20px; margin-top: 20px;" id="report">
    <h2 align="center" style="text-decoration: underline">Listado de Peajes | Desde: {{fhDesde}} / Hasta: {{fhHasta}}</h2>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>ITEMS</th>
                <th>Nro. Solicitud</th>
                <th>Nro. Orden Servicio</th>
                <th>Monto (S/)</th>
                <th>Fecha</th>
                <th>Estatus</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let peaje of peajes">
                <td>{{peaje.ITEMS}}</td>
                <td>{{peaje.ID_PEAJE}}</td>
                <td>{{peaje.CORRELATIVO}}</td>
                <td>{{peaje.MONTO_TOTAL}}</td>
                <td>{{peaje.FECHA}}</td>
                <td>{{peaje.ESTADO}}</td>
            </tr>
        </tbody>
    </table>
</div>
