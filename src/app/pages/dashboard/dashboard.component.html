<div class="row animated fadeInRight">
    <div class="col-12">
        <div class="card">
            <div class="card-body">         
                <table class="table table-hover">
                    <tbody>
                        <tr *ngFor="let menu of _sidebar.menu">
                            <td *ngIf="!menu.FG_SUB_MENU && menu.ID_MODULE_MAIN === 1" [routerLink]="[menu.URL]">
                                <div>
                                    <a [routerLink]="[menu.URL]">
                                        <button style="width: 85px;" type="button" class="btn btn-w-m btn-info"><i [class]="menu.ICON + ' fa-3x'"></i></button>
                                        <span style="color: gray;"> {{menu.DS_MODULE}}</span>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
