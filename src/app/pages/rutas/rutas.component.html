    <div class="row" *ngIf="loading">

                <br>
                <i class="fa fa-refresh fa-spin fa-2x"></i>
                <br>
                <span>Por Favor Espere...</span>
            </div>
        </div>    
    </div>

    <div class="row" *ngIf="!loading">
        <div class="col-12">
            <div class="card">
                <div class="card-body">

                        </button>
                    </div>   -->
                    

                    <div class="text-right">
                        <button type="button" class="btn waves-effect waves-light btn-rounded btn-primary" routerLink="/ruta/0">
                            <i class="fa fa-plus"></i>
                            Registrar Ruta
                        </button>
                    </div>

                        <div class="col-sm">

                                <div class="input-group">

                                </div>
                            </div>
                        </div>
            
                        <div class="col-sm">
                            <div class="form-group">
                                <label>Hasta:</label>
                                <div class="input-group">                                            
                                    <input [(ngModel)]="fhHasta" name="fhHasta" type="date" class="form-control" required>
                                    
                                    <button style="margin-left: 3px;" type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="getGuias(search)">

                            </div>
                        </div>                       
                    </div>  -->

                    <br/>

                    <div class="form-group">
                        <div class="input-group">
                            <input [(ngModel)]="search" type="text" class="form-control" placeholder="Buscar" (keyup.enter)="getRutas(search)" (keyup)="activeButtons()">                        
                            <div class="input-group-addon"><i class="mdi mdi-delete-forever pointer" data-toggle="tooltip" data-placement="top" title="Borrar Busqueda" (click)="clear()"></i></div>
                            <button style="margin-left: 3px;" type="button" class="btn btn-success waves-effect waves-light m-r-10" (click)="getRutas(search)">
                                <i class="fa fa-search"></i>
                                Consultar
                            </button>
                        </div>
                    </div>
                   
                    <h3>Listado de Rutas (<small>{{totalRegistros}}</small>)</h3>
                    <div style="overflow: auto">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ITEM</th>
                                    <th>ID</th>
                                    <th>Ruta</th>
                                    <th>Cliente</th>
                                    <th>Moneda</th>
                                    <th>Tarifa</th>
                                    <th>Tipo Carga</th>
                                    <th>Producto</th>
                                    <th>Estado</th>
                                    <!-- <th>Tracto</th>
                                    <th>Remolque</th>
                                    <th>Peso Bruto</th>
                                    <th>Peso Tara</th>
                                    <th>Peso Neto</th>
                                    <th>Orden Servicio</th>
                                    <th>Servicio</th>
                                    <th>Origen</th>
                                    <th>Destino</th> -->
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let ruta of rutas">
                                    <td>{{ruta.ITEMS}}</td>
                                    <td>{{ruta.ID_RUTA}}</td>
                                    <td>{{ruta.RUTA}}</td>
                                    <td>{{ruta.RAZON_SOCIAL}}</td>
                                    <td>{{ruta.DS_MONEDA}}</td>
                                    <td>{{ruta.TARIFA}}</td>
                                    <td>{{ruta.DS_TIPO_CARGA}}</td>
                                    <td>{{ruta.DS_PRODUCTO}}</td>  
                                    <td>{{ruta.ESTATUS}}</td>    
                                    <!-- <td>{{guia.PLACA_REMOLQUE}}</td>
                                    <td>{{guia.PESO_BRUTO}}</td>
                                    <td>{{guia.PESO_TARA}}</td>
                                    <td>{{guia.PESO_NETO}}</td>
                                    <td>{{guia.CORRELATIVO_OS}}</td>
                                    <td>{{guia.DS_TIPO_SERVICIO}}</td>
                                    <td>{{guia.DS_ORI_DEST}}</td>
                                    <td>{{guia.DESTINO}}</td> -->
                                   
                                    <td>
                                        <button [routerLink]="(['/ruta',ruta.ID_RUTA])" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Modificar">
                                            <i class="fa fa-pencil">
                                            </i>
                                            
                                        </button>
                                        <button class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="deleteRuta(ruta.ID_RUTA)">
                                            <i class="fa fa-trash-o"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
            
                    <button type="button" class="btn btn-secondary" id="Anterior" (click)="changePage(-5, -1)">
                        Anterior
                    </button>
            
                    <label style="margin-left: 10px; margin-right: 10px; font-weight: bold">Pagina {{pagina}} de {{paginas}}</label>

                    <button type="button" class="btn btn-secondary" id="Siguiente" (click)="changePage(+5, +1)">
                        Siguiente
                    </button>

                </div>
            </div>
        </div>
    </div>

</div>
